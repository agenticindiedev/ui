name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun store directory
        id: bun-cache
        shell: bash
        run: |
          set -euo pipefail
          STORE_PATH=$(bun pm cache)
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_OUTPUT

      - name: Setup bun cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-bun-store-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-store-

      - name: Install dependencies
        run: bun install --frozen-lockfile || bun install

      - name: Format check
        run: bun run format:check
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Lint check
        run: bun run lint:check
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build library
        run: bun run build

      - name: Check build output
        run: |
          echo "Checking build output..."
          if [ -f "dist/index.js" ] && [ -f "dist/index.cjs" ] && [ -f "dist/index.d.ts" ]; then
            echo "✅ All build outputs exist"
            ls -la dist/
          else
            echo "❌ Build outputs missing"
            ls -la dist/ 2>/dev/null || echo "dist/ directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30
